<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Thailand Page</title>
    <link rel="stylesheet" href="styles/place.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta name="description" content="WDD 131 - Country Page">
    <meta name="author" content="Zac Vongphakdy">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Thailand</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source media="(min-width: 768px)" srcset="images/hero-large.webp">
                <source media="(max-width: 767px)" srcset="images/hero-small.webp">
                <img src="images/hero-large.webp" alt="Thai Buddhist Temple">
            </picture>
            <div class="info">
                <div class="data">
                    <h2>Data</h2>
                    <ul>
                        <li><strong>Area:</strong> 513,121 sq km</li>
                        <li><strong>Population:</strong> 71,885,799</li>
                        <li><strong>Capital:</strong> Bangkok</li>
                        <li><strong>Languages:</strong> Thai</li>
                        <li><strong>Currency:</strong> Baht</li>
                        <li><strong>Time Zone:</strong> GMT+7</li>
                        <li><strong>Calling Code:</strong> +66</li>
                        <li><strong>Internet TLD:</strong> .th</li>
                    </ul>
                </div>
                <div class="weather">
                    <img src="images/weather-icon.svg" alt="Sunny Storm Icon">
                    <p><strong>Temperature:</strong> 33°C</p>
                    <p><strong>Conditions:</strong> Rain and Lightning</p>
                    <p><strong>Wind:</strong> 14 km/h</p>
                    <p><strong>Wind Chill:</strong> <span id="windchill">N/A</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p id="year">©️ Zac Vongphakdy, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
